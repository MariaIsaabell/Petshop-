<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Login</title>
</head>
<body>
    
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Senha" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <a href="#"><b>Esqueceu sua senha?</b></a>
            </section>
            <!-- <section class="lembrar">
                <input type="checkbox" id="check">
                <label for="check"><b>Lembrar</b></label>
            </section> -->
        </div>
        
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit"><b>inscrever-se</b></label>
        </div>
        <div class="link-de-inscrição">
            <p><b>Não tem conta? </b><a href="#">Inscrever-se</a></p>
        </div>
    </div>
</body>
</html>
